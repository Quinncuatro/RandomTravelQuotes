<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <link rel='stylesheet' type='text/css' href='css/bootstrap/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='css/font-awesome-4.5.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Amatic+SC:700'>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
  </head>

<body>
  <div class="container-fluid">
    <div class="col-md-4"></div>
    <div class="col-md-4 quoteBox">
      <h1 class="quote text-center">"Whatever Forever And A Day"</h1>
      <h2 class="name text-right">- Larry Worthey</h2>
      <div class="row">
        <div class="col-md-6 text-left">
          <a class="btn btn-default" target="_blank">
            <i class="fa fa-twitter"></i>
          </a>
        </div>
        <div class="col-md-6 text-right">
          <a class="btn btn-default" id="getQuote">New Quote</a>
        </div>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
  <br>
  <h3 class="text-center">by Henry Quinn</h3>
</body>
    <script src='js/jquery/jquery-2.2.2.min.js'></script>
    <script src="js/index.js"></script>
</html>
